<div class="reg-form-container">
    <div class="reg-form-wrapper">
        <div class="form-header text-center bg-info">
            <h3>Register & Access premiums</h3>
        </div>
<form action="" class="complete-form my-0">
        <p><label class="label">first name:</label>
        <input type="text" class="inp" placeholder="enter first name" required>
    </p>
    <p><label class="label">last name:</label>
        <input type="text" class="inp" placeholder="enter last name" required>
    </p>
    <p><label class="label">email:</label>
        <input type="email" class="inp" placeholder="enter email" required>
    </p>
    <p><label class="label">number:</label>
        <input type="number" class="inp" placeholder="telephone">
    </p>
    <p><label class="label">date of birth:</label>
        <input type="date" class="inp" placeholder="dd/mm/yyyy" required>
    </p>
    <p><label class="label">password:</label>
        <input type="password" class="inp" placeholder="enter password" required>
    </p>
    <p><label class="label">Confirm Password:</label>
        <input type="password" class="inp" placeholder="confirm password">
    </p>
    <p><label class="label">gender:</label>
        <nobr><input type="radio" name="gender" required><label>male</label>
        <input type="radio" name="gender" ><label>female</label>
        <input type="radio" name="gender" ><label>other</label></nobr>
    </p>

    <label class="label comment-label">Message:</label>
    <textarea name="comment" class="rounded"></textarea>

        <input type="submit" value="Submit" class="rb btn btn-block btn-primary rb1">
        <input type="reset" value="Refresh" class="rb btn btn-block btn-warning">
</form>
